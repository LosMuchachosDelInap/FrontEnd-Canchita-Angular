<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" style="background-color:#f8f9fa">
  <!-- Campo base -->
  <rect x="20" y="20" width="360" height="210" fill="#4CAF50" stroke="#2E7D32" stroke-width="3" rx="8"/>
  
  <!-- Líneas del campo -->
  <line x1="200" y1="20" x2="200" y2="230" stroke="white" stroke-width="2"/>
  <circle cx="200" cy="125" r="40" fill="none" stroke="white" stroke-width="2"/>
  <circle cx="200" cy="125" r="3" fill="white"/>
  
  <!-- Arcos -->
  <rect x="20" y="80" width="30" height="90" fill="none" stroke="white" stroke-width="2"/>
  <rect x="350" y="80" width="30" height="90" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Áreas pequeñas -->
  <rect x="20" y="100" width="15" height="50" fill="none" stroke="white" stroke-width="1.5"/>
  <rect x="365" y="100" width="15" height="50" fill="none" stroke="white" stroke-width="1.5"/>
  
  <!-- Corners -->
  <path d="M20,20 Q30,20 30,30" fill="none" stroke="white" stroke-width="1"/>
  <path d="M20,230 Q30,230 30,220" fill="none" stroke="white" stroke-width="1"/>
  <path d="M380,20 Q370,20 370,30" fill="none" stroke="white" stroke-width="1"/>
  <path d="M380,230 Q370,230 370,220" fill="none" stroke="white" stroke-width="1"/>
  
  <!-- Pelota -->
  <circle cx="300" cy="80" r="8" fill="white" stroke="#ddd" stroke-width="1"/>
  <path d="M295,75 Q300,70 305,75" fill="none" stroke="#ccc" stroke-width="1"/>
  <path d="M295,85 Q300,80 305,85" fill="none" stroke="#ccc" stroke-width="1"/>
  
  <!-- Texto -->
  <text x="200" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">
    CANCHA DE FÚTBOL
  </text>
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">
    Imagen no disponible
  </text>
</svg>
