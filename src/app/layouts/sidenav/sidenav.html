<mat-sidenav-container class="sidenav-container">
  <mat-sidenav [(opened)]="opened" mode="over">
    <nav class="sidebar-nav">
      @for (link of [
        { path: '/home', label: 'Inicio' },
        { path: '/usuarios', label: 'Usuarios' },
        { path: '/canchas', label: 'Canchas' }
      ]; track link.path) {
        <a mat-button [routerLink]="link.path" (click)="opened = false">{{ link.label }}</a>
      }
    </nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- vacío, el contenido está en main-content -->
  </mat-sidenav-content>
</mat-sidenav-container>
