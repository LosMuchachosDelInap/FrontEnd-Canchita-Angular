<div class="modal-header">
  <div class="header-content">
    <div class="header-icon">
      <mat-icon>{{ getModalIcon() }}</mat-icon>
    </div>
    <h2 mat-dialog-title>{{ getModalTitle() }}</h2>
  </div>
  <button 
    mat-icon-button 
    (click)="close()" 
    class="close-button"
    [disabled]="loading">
    <mat-icon>close</mat-icon>
  </button>
</div>

<div class="modal-content" mat-dialog-content>
  <app-canchas-form
    [mode]="currentMode"
    [cancha]="data.cancha ?? null"
    [loading]="loading"
    (formSubmit)="onFormSubmit($event)"
    (formCancel)="close()">
  </app-canchas-form>
</div>
