<div class="app-root">
  <!-- Navbar superior -->
  <app-navbar
    (abrirSignIn)="abrirSignIn()"
    (abrirSignUp)="abrirSignUp()"
    (abrirSidenav)="toggleSidenav()"
  ></app-navbar>

  <!-- Sidenav -->
  <app-sidenav [opened]="opened()"></app-sidenav>

  <!-- Contenido principal -->
  <main class="main-content">
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </main>

  <!-- Modal de usuarios -->
  @if (mostrarModal()) {
    <div class="modal-overlay">
      <app-usuarios-modal
        [tipo]="modalTipo()"
        [usuario]="usuarioSeleccionado()"
        (cerrar)="cerrarModal()"
      ></app-usuarios-modal>
    </div>
  }
</div>
